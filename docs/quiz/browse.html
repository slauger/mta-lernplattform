<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragen durchsehen - MTA Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .question-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .question-card:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .question-number {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .category-badge {
            display: inline-block;
            background: #f0f0f0;
            color: #666;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 12px;
        }

        .question-text {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .collapse-icon {
            font-size: 24px;
            color: #667eea;
            transition: transform 0.3s;
        }

        .question-card.expanded .collapse-icon {
            transform: rotate(180deg);
        }

        .answer-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .question-card.expanded .answer-section {
            max-height: 2000px;
        }

        .answer-option {
            padding: 12px 15px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid transparent;
        }

        .answer-option.correct {
            background: #d4edda;
            border-color: #4caf50;
            font-weight: 600;
        }

        .explanation {
            background: #e8f4f8;
            padding: 15px;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            margin-top: 15px;
        }

        .explanation-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .explanation-text {
            color: #555;
            line-height: 1.6;
        }

        .question-image {
            max-width: 100%;
            border-radius: 8px;
            margin: 15px 0;
        }

        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìö Fragen durchsehen</h1>
            <p class="subtitle">Alle Fragen mit Antworten zum Lernen und Wiederholen</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <label for="catalogFilter">Pr√ºfung:</label>
                <select id="catalogFilter" onchange="loadQuestions()">
                    <option value="questions-mta-basismodul.json">MTA - Basismodul (Zwischenpr√ºfung)</option>
                    <option value="questions-mta-truppfuehrer.json">MTA - Truppf√ºhrer (Abschlusspr√ºfung)</option>
                </select>
            </div>

            <div class="button-group">
                <button class="btn-secondary" onclick="window.location.href='index.html'">‚Üê Zum interaktiven Quiz</button>
                <button class="btn-secondary" onclick="window.location.href='../'">Zur√ºck zur √úbersicht</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats" id="stats">Lade Fragen...</div>

        <!-- Questions List -->
        <div id="questionsList">
            <div class="loading">Lade Fragen...</div>
        </div>
    </div>

    <script>
        let allQuestions = [];

        // Load questions from JSON
        async function loadQuestions() {
            try {
                const catalogSelect = document.getElementById('catalogFilter');
                const catalogFile = catalogSelect.value;

                const response = await fetch(catalogFile);
                allQuestions = await response.json();

                displayQuestions();
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('questionsList').innerHTML =
                    '<div class="loading">‚ùå Fehler beim Laden der Fragen</div>';
            }
        }

        // Display all questions
        function displayQuestions() {
            const container = document.getElementById('questionsList');

            // Update stats
            const singleChoice = allQuestions.filter(q => !q.multiple_choice).length;
            const multipleChoice = allQuestions.filter(q => q.multiple_choice).length;
            const withImages = allQuestions.filter(q => q.images && q.images.length > 0).length;

            document.getElementById('stats').innerHTML =
                `üìä <strong>${allQuestions.length} Fragen</strong> | ` +
                `Single Choice: ${singleChoice} | ` +
                `Multiple Choice: ${multipleChoice} | ` +
                `Mit Bildern: ${withImages}`;

            // Build HTML
            let html = '';

            allQuestions.forEach((question, index) => {
                const correctIndices = Array.isArray(question.correct) ? question.correct : [question.correct];

                html += `
                    <div class="question-card" onclick="toggleQuestion(${index})">
                        <div class="question-header">
                            <div style="flex: 1;">
                                <div class="question-number">Frage ${index + 1} von ${allQuestions.length}</div>
                                <div class="category-badge">${question.category}</div>
                                <div class="question-text">${question.question}</div>
                            </div>
                            <div class="collapse-icon">‚ñº</div>
                        </div>

                        <div class="answer-section">
                `;

                // Add images if present
                if (question.images && question.images.length > 0) {
                    question.images.forEach(img => {
                        html += `<img src="data:${img.mime_type};base64,${img.data}" class="question-image" alt="Fragebild">`;
                    });
                }

                // Add answers
                question.answers.forEach((answer, idx) => {
                    const letter = String.fromCharCode(97 + idx).toUpperCase();
                    const isCorrect = correctIndices.includes(idx);
                    const correctClass = isCorrect ? 'correct' : '';
                    const correctMarker = isCorrect ? ' ‚úÖ' : '';

                    html += `
                        <div class="answer-option ${correctClass}">
                            <strong>${letter})</strong> ${answer}${correctMarker}
                        </div>
                    `;
                });

                // Add explanation
                html += `
                    <div class="explanation">
                        <div class="explanation-label">üí° Erkl√§rung:</div>
                        <div class="explanation-text">${question.explanation}</div>
                    </div>
                `;

                // Add reference link if present
                if (question.reference) {
                    html += `
                        <div style="margin-top: 15px;">
                            <a href="${question.reference}" target="_blank" style="color: #667eea; font-weight: 600; text-decoration: none;">
                                üìñ Mehr dazu im Theorie-Kapitel ‚Üí
                            </a>
                        </div>
                    `;
                }

                html += `
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Toggle question expanded state
        function toggleQuestion(index) {
            const cards = document.querySelectorAll('.question-card');
            cards[index].classList.toggle('expanded');
        }

        // Initialize
        loadQuestions();
    </script>
</body>
</html>
