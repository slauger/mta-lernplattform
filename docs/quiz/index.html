<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTA Pr√ºfungs-Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-correct {
            background: #4caf50;
            color: white;
        }

        .btn-correct:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-wrong {
            background: #f44336;
            color: white;
        }

        .btn-wrong:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .quiz-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .question-number {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .category-badge {
            display: inline-block;
            background: #f0f0f0;
            color: #666;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .question {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .answer-option:hover {
            background: #e8eaf6 !important;
            border-color: #667eea !important;
        }

        .answer-reveal {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .progress {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-text {
            font-size: 14px;
            color: #666;
        }

        .progress-bar-container {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 0 15px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s;
        }

        .results {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .score {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }

            button {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üöí MTA Pr√ºfungs-Quiz</h1>
            <p class="subtitle">Interaktive Pr√ºfungsvorbereitung f√ºr die Modulare Truppausbildung</p>
        </div>

        <!-- Controls -->
        <div class="controls" id="controls">
            <!-- Progress Info -->
            <div id="progressInfo"></div>

            <div class="control-group">
                <label for="catalogFilter">Pr√ºfung:</label>
                <select id="catalogFilter" onchange="loadQuestions()">
                    <option value="questions-mta-basismodul.json">MTA - Basismodul (Zwischenpr√ºfung)</option>
                    <option value="questions-mta-truppfuehrer.json">MTA - Truppf√ºhrer (Abschlusspr√ºfung)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="questionCount">Anzahl Fragen:</label>
                <input type="number" id="questionCount" min="1" max="50" value="10">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="randomize" checked> Fragen zuf√§llig durchmischen
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="randomizeAnswers" checked> Antworten durchmischen
                </label>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="startQuiz()">üìù Quiz starten</button>
                <button class="btn-primary" onclick="startQuizNewOnly()">üÜï Nur neue Fragen</button>
            </div>

            <div class="button-group" style="margin-top: 15px;">
                <button class="btn-wrong" onclick="startQuizWrongOnly()">‚ùå Nur falsche Fragen</button>
                <button class="btn-secondary" onclick="clearProgress()">üîÑ Fortschritt zur√ºcksetzen</button>
            </div>

            <div class="button-group" style="margin-top: 15px;">
                <button class="btn-secondary" onclick="window.location.href='browse.html'">üìö Alle Fragen durchsehen</button>
                <button class="btn-secondary" onclick="window.location.href='../'">‚Üê Zur√ºck zur √úbersicht</button>
            </div>
        </div>

        <!-- Quiz Card -->
        <div class="quiz-card hidden" id="quizCard">
            <div class="question-number" id="questionNumber"></div>
            <div class="category-badge" id="category"></div>
            <div class="question" id="question"></div>

            <!-- Feedback section (shown after answer) -->
            <div id="feedbackSection" class="hidden"></div>

            <!-- Old answer reveal (kept for compatibility, not used anymore) -->
            <div class="answer-reveal hidden" id="answerReveal"></div>
        </div>

        <!-- Progress -->
        <div class="progress hidden" id="progress">
            <div class="progress-text">Fortschritt:</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText"></div>
        </div>

        <!-- Results -->
        <div class="results hidden" id="results">
            <h2>üéâ Quiz abgeschlossen!</h2>
            <p>Du hast alle Fragen durchgearbeitet.</p>
            <div class="score" id="score"></div>
            <button class="btn-primary" onclick="resetQuiz()">Neues Quiz starten</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
